name: Deployment

on:
  push:
    branches:
      - main  
  workflow_dispatch:
    
env:
  SRC_DIR: ./
  SRC_FILE: resume.tex

jobs: 
  build: 
   runs-on: ubuntu-latest 
   steps: 
    - name: Set up Git repository
      uses: actions/checkout@v2 
    - name: Install Pandoc and build HTML
      run: |
        sudo apt install pandoc 
        mkdir -p pages
        sudo pandoc --toc resume.tex -s --mathjax -o ./pages/index.html
      

    - name: Init new repo in pages folder and commit generated files
      run: |
        cd pages
        git init
        git add -A
        git config --global --add safe.directory /github/workspace/pages
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m 'deploy'
        
    - name: Force push to destination branch
      uses: ad-m/github-push-action@v0.5.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
        force: true
        directory: ./pages
